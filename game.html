<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Pop Quiz</title>
    <link rel="stylesheet" href="./assets/game.css">
</head>
<body>
    <main class="quiz_container" id="quiz">
        <main class="quiz-header">
            <h2 id="question">Question Text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="1" class="answer">
                    <label for="a" id="a_text">Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="2" class="answer">
                    <label for="b" id="b_text">Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="3" class="answer">
                    <label for="c" id="c_text">Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="4" class="answer">
                    <label for="d" id="d_text">Answer</label>
                </li>
            </ul>
        </main>
        <button id="submit">Next</button>
        <main class="timer">
        <h1 id="countdown"></h1>
        </main>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
